<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>

    <title>Validador de CPF</title>
    <link rel="icon" href="/imgsIcons/iconNav.svg">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="header" style="border: solid 2px red;">
        <div class="containerHeader" style="border: solid 2px red;">
            <div class="toggleList" style="border: solid 2px red;">menuToggle</div>
            <div class="headerDireita">
                <div class="favoritados" style="border: solid 2px red;">favoritados</div>
                <div class="avatar" style="border: solid 2px red;">avatar</div>
            </div>
            
        </div>
    </section>


    <section class="sectionMeio">
        <div class="container">
            <div class="titulo">Validador de CPF</div>
            <hr>
            <div class="subtitulo">Digite um CPF e clique em "Validar CPF".</div>

            <div class="inputEresultado">
                <div class="digiteCPF">
                    <p>Digite o CPF</p>
                    <input type="text" name="CPF" id="inputText" placeholder="XXX.XXX.XXX-XX">
                    <div class="resposta">
                        <!--icon e resposta-->
                        <i></i>
                        <p></p>
                    </div>
                </div>
                

                <div class="btnValidar">
                    <button>
                        <i></i>
                        <p>VALIDAR CPF</p>
                    </button>
                </div>
                
            </div>
        </div>
    </section>

    
    
    <footer style="border: solid 2px red;">
        <div class="githubDiv">git</div>
        <div class="linkedinDiv">linkedin</div>
    </footer>
    
    
    
</body>
</html>
