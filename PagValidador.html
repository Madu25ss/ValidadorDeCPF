</head>
<body>

    <section class="header">
        <div class="containerHeader">
            <div class="toggleList">
                <i class="fa-solid fa-bars"></i>
                <div class="hideContent">
                    <p id="servicosTitulo">Serviços</p>
                    <div class="servicos">
                        <div>
                            <a href="PagValidador.html">
                                Validar CPF
                            </a>
                            <i class="fa-regular fa-heart"></i>
                            <!--
                            <i class="fa-solid fa-heart"></i>
                            -->
                        </div>
                        <div>
                            <a href="PagCriador.html">
                                Criar CPF
                            </a>
                            <i class="fa-regular fa-heart"></i>
                            <!--
                            <i class="fa-solid fa-heart"></i>
                            -->
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            <div class="headerDireita">
                <div class="favoritados">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="avatar">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
            
        </div>
    </section>


    <section class="sectionMeio">
        <div class="container">
            <div class="titulo">Validador de CPF</div>
            <hr>
            <div class="subtitulo">Digite um CPF e clique em "Validar CPF".</div>

            <div class="inputEresultado">
                <div class="digiteCPF">
                    <label class="inputCustomizado">
                        <input type="text" required>
                        <span class="placeholder">Digite o CPF</span>
                    </label>

                    <div class="resposta">
                        <!--icon e resposta
                        
                        <i class="fa-solid fa-check"></i>
                        <p>CPF VÁLIDO</p>

                        <i class="fa-solid fa-xmark"></i>
                        <p>CPF INVÁLIDO</p>
                        -->
                        
                    </div>
                </div>
                

                <div class="btnValidar">
                    <button type="button">
                        <i class="fa-regular fa-circle-check"></i>
                        <p>VALIDAR CPF</p>
                    </button>
                </div>
                
            </div>
        </div>
    </section>
