<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


    <title>Validador de CPF</title>
    <link rel="icon" href="/imgsIcons/iconNav.svg">

</head>
<body>

    <section class="header" style="border: solid 2px red;">
        <div class="containerHeader" style="border: solid 2px red;">
            <div class="toggleList" style="border: solid 2px red;">menuToggle</div>
            <div class="headerDireita">
                <div class="favoritados" style="border: solid 2px red;">favoritados</div>
                <div class="avatar" style="border: solid 2px red;">avatar</div>
            </div>
            
        </div>
    </section>


    <section class="sectionMeio">
        <div class="container">
            <div class="titulo">Validador de CPF</div>
            <hr>
            <div class="subtitulo">Digite um CPF e clique em "Validar CPF".</div>

            <div class="inputEresultado">
                <div class="digiteCPF">
                    <label class="inputCustomizado">
                        <input type="text" required>
                        <span class="placeholder">Digite o CPF</span>
                    </label>

                    <div class="resposta">
                        <!--icon e resposta
                        -->
                        
                        <!--
                        <p>CPF VÁLIDO</p>
                        <span class="material-symbols-outlined">done_all</span>
                        <span class="material-symbols-outlined">close</span>
                        <p>CPF INVÁLIDO</p>
                        -->
                    </div>
                </div>
                

                <div class="btnValidar">
                    <button type="button">
                        <span class="material-symbols-outlined">task_alt</span>
                        <p>VALIDAR CPF</p>
                    </button>
                </div>
                
            </div>
        </div>
    </section>

    
    <footer style="border: solid 2px red;">
        <div class="githubDiv">
            <i></i>
            <p>GitHub</p>
        </div>
        <div class="linkedinDiv">
            <i></i>
            <p>
                LinkedIn</p>
        </div>
    </footer>
    
    


    
</body>
</html>
